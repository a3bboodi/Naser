<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Gold Prices</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --accent-color: #f4c10f;
      --primary-color: #d4af37;
      --header-bg: #f9fafc;
      --table-bg: #fdfdfd;
      --table-border: #e0e0e0;
      --info-bg: #f0f4f8;
      --input-bg: #ffffff;
      --input-text: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eaeaea;
      --accent-color: #ffd700;
      --primary-color: #ffd700;
      --header-bg: #1e1e1e;
      --table-bg: #1a1a1a;
      --table-border: #333;
      --info-bg: #1f1f1f;
      --input-bg: #2c2c2c;
      --input-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    #login-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #login-box {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    #login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #login-box button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #login-error {
      color: red;
      display: none;
      font-size: 14px;
    }

    #content {
      display: none;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 8px;
      text-align: center;
    }

    #datetime, #last-update {
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    .top-controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .lang-button, .theme-button, .fullscreen-button, .exit-fullscreen-button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .exit-fullscreen-button {
      display: none;
    }

    body.fullscreen .lang-button,
    body.fullscreen .theme-button,
    body.fullscreen .fullscreen-button,
    body.fullscreen .message-editor {
      display: none;
    }

    body.fullscreen .exit-fullscreen-button {
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid var(--table-border);
      padding: 14px;
      font-size: 18px;
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: var(--primary-color);
    }

    td {
      background-color: var(--table-bg);
    }

    .info-boxes {
      margin-top: 30px;
      background-color: var(--info-bg);
      padding: 20px;
      border-radius: 10px;
      font-size: 22px;
      color: var(--primary-color);
      font-weight: bold;
      text-align: center;
    }

    .message-editor {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .message-editor input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .message-editor button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <div id="login-box">
      <h2>Enter Username and Password</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <p id="login-error">Incorrect username or password.</p>
      <button onclick="login()">Log in</button>
    </div>
  </div>

  <div id="content">
    <div class="container">
      <div class="top-controls">
        <button class="lang-button" onclick="toggleLanguage()">عربي</button>
        <button class="theme-button" onclick="toggleTheme()">Dark Mode</button>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="exit-fullscreen-button" onclick="exitFullscreen()">Exit Fullscreen</button>
      </div>
      <h1 id="title">Gold Prices in Jordan (JOD per Gram)</h1>
      <p id="datetime"></p>
      <p id="last-update">Last update: --:--:--</p>
      <table>
        <thead>
          <tr>
            <th id="carat-header">Carat</th>
            <th id="buy-header">Buy Price</th>
            <th id="sell-header">Sell Price</th>
          </tr>
        </thead>
        <tbody id="price-table-body"></tbody>
      </table>
      <div class="info-boxes" id="info-box">No messages yet. Add one below.</div>
      <div class="message-editor">
        <input type="text" id="single-message" placeholder="Type a message to display...">
        <button onclick="addMessage()">Add</button>
      </div>
    </div>
  </div>

  <script>
    // Set your login credentials
    const correctUsername = "Naser";
    const correctPassword = "Naser123";

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const errorBox = document.getElementById("login-error");

      if (u === correctUsername && p === correctPassword) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("content").style.display = "block";
        errorBox.style.display = "none";
        document.getElementById("username").style.border = "";
        document.getElementById("password").style.border = "";
      } else {
        errorBox.style.display = "block";
        document.getElementById("username").style.border = "1px solid red";
        document.getElementById("password").style.border = "1px solid red";
      }
    }

    const PURITY = {
      "10K": 0.417, "14K": 0.585, "18K": 0.750,
      "21K": 0.875, "22K": 0.916, "24K": 1.000
    };

    let INFO_MESSAGES = [];
    let infoIndex = 0;
    let currentLanguage = 'en';

    function simulateBaseUSD() {
      return 2350 + (Math.random() * 5 - 2.5);
    }

    function updatePriceTable() {
      const priceUSD = simulateBaseUSD();
      const PJ = (priceUSD / 31.1) * 0.708;
      const tbody = document.getElementById("price-table-body");
      tbody.innerHTML = "";
      Object.entries(PURITY).forEach(([carat, purity]) => {
        const purePrice = PJ * purity;
        const buy = (purePrice * 1.82) - 1;
        const sell = (purePrice * 1.82) + 1;
        const row = document.createElement("tr");
        row.innerHTML = `<td>${carat}</td><td>د.ا ${buy.toFixed(3)}</td><td>د.ا ${sell.toFixed(3)}</td>`;
        tbody.appendChild(row);
      });
      document.getElementById("last-update").textContent = "Last update: " + new Date().toLocaleTimeString();
    }

    function updateClock() {
      document.getElementById("datetime").textContent = new Date().toLocaleString();
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
      applyLanguage(currentLanguage);
    }

    function applyLanguage(lang) {
      document.querySelector('.lang-button').textContent = lang === 'en' ? 'عربي' : 'English';
      document.getElementById('title').textContent = lang === 'en'
        ? 'Gold Prices in Jordan (JOD per Gram)'
        : 'أسعار الذهب في الأردن (دينار للغرام)';
      document.getElementById('carat-header').textContent = lang === 'en' ? 'Carat' : 'العيار';
      document.getElementById('buy-header').textContent = lang === 'en' ? 'Buy Price' : 'سعر الشراء';
      document.getElementById('sell-header').textContent = lang === 'en' ? 'Sell Price' : 'سعر البيع';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    async function toggleFullscreen() {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
        document.body.classList.add('fullscreen');
      }
    }

    async function exitFullscreen() {
      if (document.fullscreenElement) {
        await document.exitFullscreen();
      }
      document.body.classList.remove('fullscreen');
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
      }
    });

    function rotateInfo() {
      const infoBox = document.getElementById('info-box');
      if (INFO_MESSAGES.length > 0) {
        infoBox.textContent = INFO_MESSAGES[infoIndex];
        infoIndex = (infoIndex + 1) % INFO_MESSAGES.length;
      } else {
        infoBox.textContent = 'No messages yet. Add one below.';
      }
    }

    function addMessage() {
      const input = document.getElementById("single-message");
      const newMsg = input.value.trim();
      if (newMsg) {
        INFO_MESSAGES.push(newMsg);
        input.value = "";
        alert("Message added.");
        if (INFO_MESSAGES.length === 1) rotateInfo();
      }
    }

    updateClock();
    updatePriceTable();
    rotateInfo();
    applyLanguage(currentLanguage);

    setInterval(updateClock, 1000);
    setInterval(updatePriceTable, 1500000);
    setInterval(rotateInfo, 10000);
    setInterval(() => {
      currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
      applyLanguage(currentLanguage);
    }, 45000);
  </script>
</body>
</html>
